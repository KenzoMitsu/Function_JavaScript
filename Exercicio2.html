<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // Faça uma função que receba por parâmetro dois valores X e Z. Calcule e retorne
        // o resultado de X elevado a Z para o programa principal.
        // 2 3 2 elevado a 3 = 8
        // 5 4 5 elevado a 4 = 625

        function Potencia(X, Z) {
            let resultado = 1;
            for (let i = 0; i < Z; i++) {
                resultado *= X
            }
            return resultado
        }

        let x = 2
        let z = 3
        let resultado1 = Potencia(x, z)
        alert(x + " elevado a " + z + " = " + resultado1);
        
        x = 5
        z = 4
        let resultado2 = Potencia(x, z)
        alert(x + " elevado a " + z + " = " + resultado2);

    </script>
    
</body>
</html>
