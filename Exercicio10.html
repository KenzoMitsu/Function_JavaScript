<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reversoNumero(numero) {
            return parseInt(numero.toString().split('').reverse().join(''))
        }

        let numeroInformado = parseInt(prompt('Digite um número inteiro:'))
        let resultado = reversoNumero(numeroInformado)
        alert("Reverso do número: " + resultado)
    </script>
    
</body>
</html>
