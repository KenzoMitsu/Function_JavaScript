<body>

    <script>

    let num1 = 2
    let num2 = 2
    let num3 = 2

    function Exibir() {
        let Elemsm1 = num1
        let Elemsm2 = num2
        let Elemsm3 = num3
    
        var dobro1 = parseInt(num1) + parseInt(Elemsm1)
        var dobro2 = parseInt(num2) + parseInt(Elemsm2)
        var dobro3 = parseInt(num3) + parseInt(Elemsm3)

        let listaExibir = [dobro1, dobro2, dobro3]
        return listaExibir
    }
    alert(Exibir())


    </script>
