<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mensagemDiasRestantes(diasRestantes) {
            if (diasRestantes > 30) {
                alert("Ainda falta muito para o natal.")
            } else {
                alert("Oba, quase ferias!")
            }
        }
    
        let diasRestantes = parseInt(prompt('Digite a quantidade de dias restantes no ano:'));
        mensagemDiasRestantes(diasRestantes)
    </script>
    
</body>
</html>
