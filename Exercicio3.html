<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    // Escreva um programa que receba dois números inteiros n1 e n2, sendo estes entre
    // 10 e 99. Crie uma função que receba estes dois números e retorne um novo número
    // n3, sendo que o primeiro dígito de n3 deve ser o primeiro dígito de n1 e o segundo
    // de n3 deve ser o último dígito de n2. Imprima n3 fora da função.
    // 23 89 29
    // 54 32 52
        function criarNovoNumero(n1, n2) {
            let primeiroDigitoN1 = parseInt(n1 / 10)
            let ultimoDigitoN2 = n2 % 10
            return (primeiroDigitoN1 * 10) + ultimoDigitoN2
        }

        let n1 = 23
        let n2 = 89
        let n3 = criarNovoNumero(n1, n2)
        alert("O novo número formado é: " + n3)

        n1 = 54
        n2 = 32
        n3 = criarNovoNumero(n1, n2)
        alert("O novo número formado é: " + n3)

    
    </script>
    
</body>
</html>
